<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <div align="center">
        <h1>Result</h1>
        <table border="1">

            <tr>
                {% for column in columns %}

                    <td>{{ column }}</td>

                {% endfor %}
            </tr>

            {% for key, value in data.items() %}

                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>

            {% endfor %}
        </table>
    </div>
</body>
</html>
